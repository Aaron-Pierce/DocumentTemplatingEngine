  let canvas = document.getElementById("canvas");
  if (canvas instanceof HTMLCanvasElement) {
    let ctx = canvas.getContext("2d");

    function strokePath(path) {
      ctx.lineCap = "round";
      ctx.lineWidth = 50;
      ctx.strokeStyle = "black"
      ctx.stroke(path);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 25;
      ctx.stroke(path);
    }

    ctx.strokeStyle = "rgb(0, 0, 0)";
    ctx.fillStyle = "rgb(255, 255, 255)";

    ctx.lineWidth = 50;

    let path = new Path2D();

    let randomPoint = [
      Math.floor((Math.random() * canvas.width) / 2 + canvas.width / 4),
      Math.floor((Math.random() * canvas.height) / 2 + canvas.height / 4),
    ];

    let point = randomPoint;
    let radius = Math.random() * 25 + 25;
    let startAngle = 0;
    let deltaTheta = Math.random() * Math.PI + Math.PI / 2;
    let lastWasCW = false;
    for (let i = 0; i < 20; i++) {
      path.arc(
        ...point,
        radius,
        startAngle,
        startAngle + deltaTheta,
        lastWasCW
      );
      point[0] = point[0] + radius * Math.cos(startAngle + deltaTheta);
      point[1] = point[1];

      radius = Math.random() * 100 + 25;

      point = [
        point[0] + radius * Math.cos(startAngle + deltaTheta),
        point[1] + radius * Math.sin(startAngle + deltaTheta),
      ];

      startAngle = Math.atan2(point[1] - point[1], point[0] - point[0]);

      deltaTheta = Math.random() * Math.PI + Math.PI / 2;
      lastWasCW = !lastWasCW;
      strokePath(path);
    }
